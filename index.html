<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.png" alt="Spotify"><span>Spotify</span></li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>

    <div class="container">
        <div class="songlist">
            <h1> Best of NCS - No Copyright Sounds</h1>
            <div>
                <div class="songItem">
                    <img src="covers\1.jpg" alt="1">
                    <span>Let me Love You</span>
                    <span class="songlistplay"><span class="timestamp">04:28</span>
                    <i class="fa-sharp fa-regular fa-circle-play"></i></span>
                </div>
            </div>
        </div>
        <div class="songbanner"></div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="myprogressbar" min="0" max="100">
        <div class="icons">
            <!----Font awesome Icons -->
            <i class="fa-sharp fa-solid fa-backward-fast"></i>
            <i class="fa-sharp fa-regular fa-circle-play"></i>
            <i class="fa-sharp fa-solid fa-forward-fast"></i>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/32305bd594.js" crossorigin="anonymous"></script>
    <script src="script.js"></>
</body >
</html >
